# level_meilir_page_jones: Meilir Pages-Jones levels
# level_dreyfus: in parentheses, Five Dreyfus Model Stages < recommended for display)
# - Novice | Novice
# - Advanced beginner | Débutant avancé
# - Competent | Compétent
# - Proficient | Efficace
# - Expert | Expert
# level_5: 0 to 5, 6 for expert (custom scale)
# - Innocent
# - Exposed
# - Apprentice: 1
# - 2:Practitioner (novice/advanced beginner)
# - 3,4: Journeyman (competent)
# - 5: Master (proficient)
# - 6: Researcher (expert)
